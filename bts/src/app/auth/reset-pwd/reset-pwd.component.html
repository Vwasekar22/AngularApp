

<form *ngIf="pwdStatus" (ngSubmit)="resetPwd()" #form="ngForm">
    <div class="form-group" id="email">
      <!-- <label>Email</label> -->
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter Email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block bg-dark">Reset</button>
    </div>

    <p *ngIf="msg">
      Please check your email to reset your password.
    </p>
</form>
